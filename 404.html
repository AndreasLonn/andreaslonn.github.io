<!DOCTYPE html>

    <script>
        let redirectUrl = undefined;
        let pathname = window.location.pathname;
        if(pathname[pathname.length - 1] === '/') pathname = pathname.substr(0, pathname.length - 1);
        switch(pathname) {
            case '/n':
            case '/notes':
                redirectUrl = 'https://notes.andreaslonn.se';
                break;
            case '/qsn':
            case '/quitesecurenotes':
                redirectUrl = '/quitesecurenotes.html';
                break;
            case '/cv':

                break;
            case '/sc':
            case '/screencolor':
                redirectUrl = '/screencolor.html';
                break;
            case '/lw':
            case '/learnword':
                redirectUrl = 'https://learnword.andreaslonn.se';
                break;
            case '/tc':
            case '/timecalculator':
                redirectUrl = '/timecalculator.html';
                break;
            case '/cb':
            case '/checkerboard':
                redirectUrl = '/checkerboard.html';
                break;
            case '/wpke':
            case '/windowsproductkeyextractor':
                redirectUrl = 'https://windowsproductkeyextractor.andreaslonn.se';
                break;
            case '/lc':
            case '/ledcanvas':
                redirectUrl = '/ledcanvas.html';
                break;
            case '/schr':
            case '/schar':
            case '/specchars':
                redirectUrl = '/specchars.html';
                break;
        }
        if(redirectUrl) window.location.href = redirectUrl;
    </script>
